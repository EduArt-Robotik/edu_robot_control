version: "3.0"

services:
    arthur-monitor:
        image: eduartrobotik/eduard-robot-control:0.3.2
        container_name: arthur-monitor-0.3.2
        user: user
        restart: always
        privileged: true
        ipc: host
        pid: host
        mem_limit: 300mb
        environment:
            - EDU_ROBOT_NAMESPACE=${EDU_ROBOT_NAMESPACE}
        network_mode: "host"
        devices:
            - '/dev:/dev'
        volumes:
            - '/dev:/dev'
            - './launch_content:/home/user/ros/launch_content:r'
            - '/tmp/.X11-unix:/tmp/.X11-unix:rw'
